    <script>
      const tips = [
          {
              title: "Embrace the Power of Rubber Duck Debugging",
              content: "Keep a rubber duck on your desk and explain your code to it when you're stuck. The act of verbalization often leads to problem-solving insights."
          },
          {
              title: "Implement a Personal Kanban Board",
              content: "Use a physical or digital Kanban board to visualize your workflow. Limit work in progress (WIP) to maintain focus. Regularly review and adjust your process."
          },
          {
              title: "Practice Mindful Coding",
              content: "Start each coding session with a brief meditation. Focus on the present moment and the task at hand. Reduce mental clutter and increase concentration."
          },
          {
              title: "Adopt the 'Two-Minute Rule'",
              content: "If a task takes less than two minutes, do it immediately. This prevents small tasks from piling up and becoming overwhelming, and maintains a sense of progress throughout the day."
          },
          {
              title: "Utilize the Eisenhower Matrix for Task Prioritization",
              content: "Categorize tasks based on urgency and importance. Focus on important tasks, whether urgent or not. Delegate or eliminate unimportant tasks."
          }
      ];

      function createTipElement(tip, index) {
          const tipElement = document.createElement('div');
          tipElement.className = 'tip-container';
          tipElement.innerHTML = `
              <div class="tip-header">
                  <span class="tip-number">${index + 1}.</span>
                  ${tip.title}
              </div>
              <div class="tip-content">
                  <p>${tip.content}</p>
              </div>
          `;
          return tipElement;
      }

      function toggleTip(event) {
          const content = event.currentTarget.nextElementSibling;
          content.classList.toggle('active');
          updateProgressBar();
      }

      function updateProgressBar() {
          const totalTips = tips.length;
          const openTips = document.querySelectorAll('.tip-content.active').length;
          const progress = (openTips / totalTips) * 100;
          document.getElementById('progress-bar').style.width = `${progress}%`;
      }

      const tipsList = document.getElementById('tips-list');
      tips.forEach((tip, index) => {
          const tipElement = createTipElement(tip, index);
          tipsList.appendChild(tipElement);
          tipElement.querySelector('.tip-header').addEventListener('click', toggleTip);
      });
</script>
